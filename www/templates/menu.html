<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">

        <button ng-repeat="btn in barButtons track by $index" ng-show="btn.show == undefined || btn.show" class="button button-icon button-clear {{btn.icon}}" ng-click="btn.action()">
          {{btn.name}}
        </button>

        <!--<test></test>-->

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-content>

      <div class="user-menu-details item-avatar">
        <img ng-src="{{currentUser.image.mediumRes}}">
        <span class="menu-user-name">{{currentUser.name}}</span>
        <span class="menu-rating" ng-bind-html="currentUser.rating | rating | unsafe"></span>
      </div>


      <ion-list class="menu-list">
        <ion-item menu-close href="#/app/desirelist">
          <i class="ion-ios-browsers"></i>{{ 'MENU_ALL_DESIRES' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="ion-ios-heart"></i>{{ 'MENU_MY_DESIRE' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/desirecreate">
          <i class="ion-ios-plus"></i>{{ 'MENU_CREATE_DESIRE' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="ion-ios-gear"></i>{{ 'MENU_SETTINGS' | translate }}
        </ion-item>
        <ion-item menu-close href="" ng-click="logout()">
          <i class="ion-log-out"></i>{{ 'MENU_LOGOUT' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="ion-ios-information"></i>{{ 'MENU_ABOUT' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
