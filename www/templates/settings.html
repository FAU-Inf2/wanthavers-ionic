<ion-view view-title="Settings">
  <ion-content class="settings" scroll="false">
    <div class="user-image">
      <img ng-src="{{user.img.lowRes}}"></div>
    </div>

      <div class="list reset-form">
        <label class="username item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.name">
        </label>
        <label class="email item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email">
        </label>
        <label class="item">
          <h3 class="title">Password Reset</h3>
          <h4 class="title">You'll get an email to reset your password.</h4>
          <button class="button button-block button-positive" type="button" ng-click="resetPw()">Reset my password</button>
        </label>
      </div>
  </ion-content>
</ion-view>
