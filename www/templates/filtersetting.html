<ion-view view-title="{{ 'FILTERSETTING_TITLE' | translate }}">
    <ion-content>
        <button class="button button-clear button-positive button-icon ion-edit ion-close-circled" ng-click="openModal()">&nbsp;{{ 'FILTERSETTING_CATEGORY' | translate }}&nbsp;</button>

        <div class="row row-no-padding" ng-show="filterSetting.category != null">
            <div class="category-image"><img ng-src="{{filterSetting.category.image.lowRes}}"></div>
            <div class="padding category-name">{{filterSetting.category.name}}</div>
            <button class="button button-clear button-positive button-icon ion-close-circled cancel-filter" ng-click="removeCategory()">&nbsp;</button>
        </div>

        <label class="item item-input item-floating-label item-borderless">
            <span class="input-label black">{{ 'FILTERSETTING_MINPRICE' | translate }}</span>
            <input type="tel" ng-model="filterSetting.minPrice" placeholder="{{ 'FILTERSETTING_MINPRICE' | translate }}">
        </label>
        <label class="item item-input item-floating-label item-borderless">
            <span class="input-label black">{{ 'FILTERSETTING_MAXPRICE' | translate }}</span>
            <input type="tel" ng-model="filterSetting.maxPrice" placeholder="{{ 'FILTERSETTING_MAXPRICE' | translate }}">
        </label>

        <div class="item item-borderless">{{ 'FILTERSETTING_MINRATING' | translate }}</div>
        <div class="ratingStars">
            <span ng-repeat="r in ratingValues" >
                <i class="ion-ios-star" ng-click="setRating(r)"
                   ng-class="{'ionic_rating_icon_on': r <= filterSetting.rating,
                   'ionic_rating_icon_off': filterSetting.rating === undefined || r > filterSetting.rating}"></i>
            </span>
        </div>

        <div>
            <button class="button button-clear button-positive button-icon ion-edit" ng-click="selectLocation()">&nbsp;{{ 'FILTERSETTING_LOCATION' | translate }}</button>
        </div>

        <span class="padding" ng-show="filterSetting.address != null">
            <span class="button button-clear button-positive button-close black">{{ filterSetting.address }}</span>
            <button class="button button-clear button-positive button-close ion-close-circled" ng-click="removeLocation()"></button>
        </span>

        <div class="item item-borderless" ng-if="filterSetting.address != null">
            {{ 'FILTERSETTING_RADIUS' | translate }}
            <div class="item range item-borderless" ng-if="filterSetting.address != null">
                <input ng-model="filterSetting.radius" type="range" name="filterSetting.radius" min="0" max="100">
                {{filterSetting.radius}}km
            </div>
        </div>

        <button class="button button-positive button-full" ng-click="applyFilter()" >{{ 'FILTERSETTING_APPLY' | translate }}</button>
        <button class="button button-positive button-outline button-full" ng-click="resetFilter()" >{{ 'FILTERSETTING_RESET' | translate }}</button>
    </ion-content>
</ion-view>
