<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Choose a Category</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap row-no-padding" ng-repeat="category in feed">
                <div class="row row-no-padding" ng-click="selectCategory(category)">
                    <div class="category-image"><img ng-src="{{category.image.lowRes}}"></div>
                    <div class="padding category-name">{{category.name}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
