<ion-modal-view   ng-controller="MapCtrl" class="map-view" cache-view="false">
    <ion-header-bar>
        <h1 class="title">Choose a Location</h1>
    </ion-header-bar>
    <ion-content scroll="false">

        <div style="width:100%;height:100%;position:relative" id="map_canvas">
            <div style="width:60%;padding-top:20px;margin:0 auto;" ng-click="showConfirm()">
                <div id="searchBox" style="border-radius:2px;width:100%;background:#fff;padding:5px;color:#000;border:1px solid #888;">
                    no location
                </div>
            </div>

            <button class="button button-positive" ng-click="finish()" style="position:absolute;bottom:20px;left:50%;width:200px;margin-left:-100px;">
                Use Location
            </button>

        </div>

    </ion-content>

</ion-modal-view>
