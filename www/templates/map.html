<ion-modal-view ng-controller="MapCtrl" class="map-view" cache-view="false">
    <ion-header-bar>
        <h1 class="title">{{ 'MAP_TITLE' | translate }}</h1>
        <button class="button button-clear button-positive" ng-click="finish(false)">
            {{ 'MAP_CLOSE_BUTTON' | translate }}
        </button>
    </ion-header-bar>
    <ion-content scroll="false">

        <div id="map_canvas">
            <div class="map-inner-wrapper" ng-click="showConfirm()">
                <div id="searchBox">
                    no location
                </div>
            </div>

            <button class="button button-positive map-btn-location" ng-click="finish(true)">
                {{ 'MAP_BUTTON' | translate }}
            </button>

        </div>

    </ion-content>

</ion-modal-view>
