<ion-modal-view ng-controller="MapCtrl" class="map-view" cache-view="false">
    <ion-header-bar>
        <h1 class="title">{{ 'MAP_TITLE' | translate }}</h1>
        <button class="button button-clear button-positive" ng-click="finish(false)">
            {{ 'MAP_CLOSE_BUTTON' | translate }}
        </button>
    </ion-header-bar>
    <ion-content scroll="false">

        <div id="map_canvas">
            <div class="map-inner-wrapper"> <!--ng-click="showConfirm()"-->
            <form action="." ng-submit="$event.preventDefault();onEnter()">
              <input id="searchBox" type="search" ng-keypress="checkIfEnterKeyWasPressed($event)" ng-focus="onTextFieldFocus()" ng-blur="onTextFieldBlur()">
            </form>


                <!--
                <div id="searchBox">
                    No Location
                </div>-->
            </div>

            <button class="button button-positive map-btn-location" ng-click="finish(true)" ng-show="showButtons">
                {{ 'MAP_BUTTON' | translate }}
            </button>

        </div>

    </ion-content>

</ion-modal-view>
